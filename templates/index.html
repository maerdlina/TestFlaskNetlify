<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизация 2D конструкций</title>
<!--    <link rel="stylesheet" href="/styles.css">-->
    <style>
        body {
  background-color: #3a4660;
  margin-top: 100px;
  margin-left: 10%;
  margin-right: 10%;
}

h1 {
  margin-top: 20px;
  margin-bottom: 30px;
  font-family: Averta, sans-serif;
  color: #fff;
  font-size: 56px;
  line-height: 44px;
  font-weight: 700;
}

h2 {
  margin-top: 20px;
  margin-bottom: 10px;
  font-family: Averta, sans-serif;
  font-size: 22px;
  line-height: 36px;
  font-style: normal;
  font-weight: 700;
  text-transform: uppercase;
}

p {
  margin-bottom: 20px;
  font-family: Averta, sans-serif;
  color: #fff;
  font-size: 22px;
  line-height: 30px;
}

a {
  -webkit-transition: border-color 200ms ease, color 200ms ease;
  transition: border-color 200ms ease, color 200ms ease;
  color: #fff;
  text-decoration: none;
}

a:hover {
  border-bottom-color: #1d2330;
  color: #1d2330;
}

a:focus {
  border-bottom-color: #1d2330;
  color: #1d2330;
}

.content {
  margin-top: 60px;
}

.social-icon {
  margin-top: 60px;
  padding-right: 25px;
  float: left;
  border-bottom: 0px none #000;
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Оптимизация 2D конструкций</h1>
        <div class="form-container">
            <form id="optimization-form" class="form">
                <label for="nelx">Количество элементов по X:</label>
                <input type="number" id="nelx" name="nelx" value="100" required>
                <label for="nely">Количество элементов по Y:</label>
                <input type="number" id="nely" name="nely" value="50" required>
                <label for="vol_frac">Доля объема материала:</label>
                <input type="number" id="vol_frac" name="vol_frac" value="0.6" step="0.1" required>
                <label for="penal">Параметр штрафа:</label>
                <input type="number" id="penal" name="penal" value="3" required>
                <label for="rmin">Радиус фильтрации:</label>
                <input type="number" id="rmin" name="rmin" value="3" required>
                <label for="er">Скорость изменения:</label>
                <input type="number" id="er" name="er" value="0.02" step="0.01" required>
                <button type="submit">Оптимизировать</button>
            </form>
            <div id="result" class="result">
                <h2>Процесс оптимизации</h2>
                <canvas id="topology-canvas"></canvas>
                <p id="iteration-info"></p>
            </div>
        </div>
        <div class="initial-beam-container">
            <h2>Изначальная балка и нагрузка</h2>
            <canvas id="initial-beam-canvas"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
