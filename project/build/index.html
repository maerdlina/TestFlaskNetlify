<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизация 2D конструкций</title>
    <link rel="stylesheet" href="/static/css/base_style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F5F5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #1A73E8;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1557B0;
        }

        #result {
            margin-top: 20px;
        }

        #topology-canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оптимизация 2D конструкций</h1>
        <form id="optimization-form">
            <label for="nelx">Количество элементов по X:</label>
            <input type="number" id="nelx" name="nelx" value="100" required>
            <label for="nely">Количество элементов по Y:</label>
            <input type="number" id="nely" name="nely" value="50" required>
            <label for="vol_frac">Доля объема материала:</label>
            <input type="number" id="vol_frac" name="vol_frac" value="0.6" step="0.1" required>
            <label for="penal">Параметр штрафа:</label>
            <input type="number" id="penal" name="penal" value="3" required>
            <label for="rmin">Радиус фильтрации:</label>
            <input type="number" id="rmin" name="rmin" value="3" required>
            <label for="er">Скорость изменения:</label>
            <input type="number" id="er" name="er" value="0.02" step="0.01" required>
            <button type="submit">Оптимизировать</button>
        </form>
        <div id="result">
            <h2>Процесс оптимизации</h2>
            <canvas id="topology-canvas" width="500" height="250"></canvas>
            <p id="iteration-info"></p>
        </div>
    </div>
    <script>
        const socket = io('https://testflasktest.netlify.app/'); // Замените на URL вашего сервера

        document.getElementById('optimization-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Отправляем данные на сервер
            fetch('/.netlify/functions/optimize', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сетевая ошибка');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Обработка ответа
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });

            socket.emit('start_optimization', data);
        });

        // Обработка обновлений итераций
        socket.on('iteration_update', function (data) {
            console.log('Получены данные итерации:', data);
            const canvas = document.getElementById('topology-canvas');
            const ctx = canvas.getContext('2d');
            const topology = data.topology;

            canvas.width = topology[0].length;
            canvas.height = topology.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const cellSize = Math.min(canvas.width / topology[0].length, canvas.height / topology.length);
            for (let i = 0; i < topology.length; i++) {
                for (let j = 0; j < topology[i].length; j++) {
                    const value = topology[i][j];
                    ctx.fillStyle = value > 0.5 ? '#000' : '#FFF';
                    ctx.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                }
            }

            document.getElementById('iteration-info').textContent = `Итерация: ${data.iteration}`;
        });
    </script>
</body>
</html>
