<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизация 2D конструкций</title>
    <link rel="stylesheet" href="/static/css/base_style.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Оптимизация 2D конструкций</h1>
        <form id="optimization-form">
            <label for="nelx">Количество элементов по X:</label>
            <input type="number" id="nelx" name="nelx" value="100" required>
            <label for="nely">Количество элементов по Y:</label>
            <input type="number" id="nely" name="nely" value="50" required>
            <label for="vol_frac">Доля объема материала:</label>
            <input type="number" id="vol_frac" name="vol_frac" value="0.6" step="0.1" required>
            <label for="penal">Параметр штрафа:</label>
            <input type="number" id="penal" name="penal" value="3" required>
            <label for="rmin">Радиус фильтрации:</label>
            <input type="number" id="rmin" name="rmin" value="3" required>
            <label for="er">Скорость изменения:</label>
            <input type="number" id="er" name="er" value="0.02" step="0.01" required>
            <button type="submit">Оптимизировать</button>
        </form>
        <div id="result">
            <h2>Процесс оптимизации</h2>
            <canvas id="topology-canvas" width="500" height="250"></canvas>
            <p id="iteration-info"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
